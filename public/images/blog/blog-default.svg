<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="450px" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Cabo San Lucas Default Image</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#1E40AF" offset="0%"></stop>
            <stop stop-color="#0EA5E9" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Cabo-Default" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#linearGradient-1)" x="0" y="0" width="800" height="450"></rect>
        
        <!-- Stylized Sun -->
        <circle fill="#FFDB58" cx="650" cy="100" r="50"></circle>
        
        <!-- Ocean -->
        <path d="M0,280 C100,260 200,290 300,270 C400,250 500,280 600,260 C700,240 800,270 800,270 L800,450 L0,450 L0,280 Z" id="Ocean" fill="#0284C7" opacity="0.8"></path>
        
        <!-- Beach -->
        <path d="M0,320 C100,300 200,330 300,310 C400,290 500,320 600,300 C700,280 800,310 800,310 L800,450 L0,450 L0,320 Z" id="Beach" fill="#F0E6D2" opacity="0.9"></path>
        
        <!-- Arch -->
        <path d="M400,450 L400,370 C400,330 450,330 450,370 L450,450 L400,450 Z" id="ArchLeft" fill="#94A3B8"></path>
        <path d="M500,450 L500,370 C500,330 450,330 450,370 L450,450 L500,450 Z" id="ArchRight" fill="#64748B"></path>
        <path d="M400,370 C400,330 500,330 500,370" id="ArchTop" stroke="#475569" stroke-width="5" stroke-linecap="round"></path>
        
        <!-- Palm Tree -->
        <rect id="PalmTrunk" fill="#92400E" x="100" y="320" width="20" height="80"></rect>
        <path d="M110,320 C80,290 70,260 90,240" id="Palm1" stroke="#22C55E" stroke-width="10" stroke-linecap="round"></path>
        <path d="M110,320 C140,290 150,260 130,240" id="Palm2" stroke="#22C55E" stroke-width="10" stroke-linecap="round"></path>
        <path d="M110,320 C80,300 60,300 50,280" id="Palm3" stroke="#22C55E" stroke-width="10" stroke-linecap="round"></path>
        <path d="M110,320 C140,300 160,300 170,280" id="Palm4" stroke="#22C55E" stroke-width="10" stroke-linecap="round"></path>
        
        <!-- Text -->
        <text font-family="Arial-BoldMT, Arial" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="200">
            <tspan x="400" y="200">CABO SAN LUCAS</tspan>
        </text>
        <text font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="240">
            <tspan x="400" y="240">EXPERIENCE THE MAGIC</tspan>
        </text>
    </g>
</svg>