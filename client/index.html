<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Cabo Travel Guide - Find Villas, Resorts & More</title>
    <meta name="description" content="Discover the best villas, resorts, restaurants and adventures in Cabo San Lucas. Book your perfect vacation with our comprehensive travel guide." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2F4F4F" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Cabo Travel Guide" />
    <meta property="og:description" content="Find the perfect villa, resort or adventure in Cabo San Lucas." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://cabosanlucas.guide" />
    <meta property="og:type" content="website" />
    
    <!-- PWA service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered:', registration);
          }).catch(error => {
            console.log('SW registration failed:', error);
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Noscript fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this website.</p>
        <p>For the best Cabo travel experience, <a href="mailto:info@cabosanlucas.guide">contact us directly</a>.</p>
      </div>
    </noscript>
  </body>
</html>
