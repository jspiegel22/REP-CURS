<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background simulating an ocean/beach scene -->
  <rect width="500" height="280" fill="url(#ocean_gradient)"/>
  
  <!-- Stylized mountain/land elements -->
  <path d="M0 180L100 140L180 160L240 130L320 150L370 130L430 150L500 130V280H0V180Z" fill="#2F4F4F" opacity="0.7"/>
  
  <!-- Sun/light source -->
  <circle cx="400" cy="80" r="40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Play button circle -->
  <circle cx="250" cy="140" r="50" fill="white" fill-opacity="0.3" stroke="white" stroke-width="2"/>
  
  <!-- Play button triangle -->
  <path d="M235 115L280 140L235 165V115Z" fill="white"/>
  
  <!-- Cabo San Lucas text -->
  <text x="250" y="230" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Cabo San Lucas</text>
  <text x="250" y="255" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Paradise Awaits</text>
  
  <!-- Gradients definition -->
  <defs>
    <linearGradient id="ocean_gradient" x1="0" y1="0" x2="0" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E90FF"/>
      <stop offset="0.6" stop-color="#4682B4"/>
      <stop offset="1" stop-color="#87CEEB"/>
    </linearGradient>
  </defs>
</svg>
